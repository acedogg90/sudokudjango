{% extends 'base.html' %}
{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/sudoku.css' %}">
<div id="sudoku-board" class="sudoku-container">
<script>
    function generateSudokuBoard() {
      // The Sudoku board data (replace this with your Sudoku data)
      const sudokuData = [
        [5, 3, 0, 0, 7, 0, 0, 0, 0],
        [6, 0, 0, 1, 9, 5, 0, 0, 0],
        [0, 9, 8, 0, 0, 0, 0, 6, 0],
        [8, 0, 0, 0, 6, 0, 0, 0, 3],
        [4, 0, 0, 8, 0, 3, 0, 0, 1],
        [7, 0, 0, 0, 2, 0, 0, 0, 6],
        [0, 6, 0, 0, 0, 0, 2, 8, 0],
        [0, 0, 0, 4, 1, 9, 0, 0, 5],
        [0, 0, 0, 0, 8, 0, 0, 7, 9],
      ];
    
      const boardContainer = document.getElementById("sudoku-board");
      const table = document.createElement("table");
    
      for (let i = 0; i < 9; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement("td");
          if (sudokuData[i][j] !== 0) {
            cell.textContent = sudokuData[i][j];
          }
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    
      boardContainer.appendChild(table);
    }
    
    generateSudokuBoard();
</script>
</div>
{% endblock %}
